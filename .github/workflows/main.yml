name: Build freqmon with custom rtl-sdr

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    # Установка MinGW на Windows
    - name: Set up MinGW (Windows)
      if: runner.os == 'Windows'
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    # Установка MSYS2 для Windows
    - name: Setup MSYS2 (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          base-devel
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-libusb
          mingw-w64-x86_64-kissfft
          mingw-w64-x86_64-liquid-dsp
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-SDL2_ttf
        update: true

    # Установка зависимостей для Linux
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libusb-1.0-0-dev libkissfft-dev libliquid-dev libsdl2-dev libsdl2-ttf-dev cmake pkg-config build-essential curl

    # Установка зависимостей для macOS
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install libusb liquid-dsp sdl2 sdl2_ttf cmake pkg-config
        # Устанавливаем kissfft вручную
        curl -L https://github.com/mborgerding/kissfft/archive/refs/tags/v131.1.0.tar.gz -o kissfft.tar.gz
        tar -xzf kissfft.tar.gz
        cd kissfft-*
        mkdir build && cd build
        cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local
        make -j$(sysctl -n hw.ncpu)
        sudo make install

    # Загрузка и установка custom rtl-sdr (Linux/macOS)
    - name: Download and build custom rtl-sdr (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        curl -L https://gitea.osmocom.org/api/v1/repos/sultanqasim/rtl-sdr/archive/refs/heads/fast_retune.tar.gz -o rtl-sdr.tar.gz
        tar -xzf rtl-sdr.tar.gz
        mv rtl-sdr-* rtl-sdr
        cd rtl-sdr
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
        make -j$(nproc)
        sudo make install
        # Обновляем кэш библиотек только на Linux
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo ldconfig
        fi

    # Загрузка и установка custom rtl-sdr (Windows)
    - name: Download and build custom rtl-sdr (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        curl -L https://gitea.osmocom.org/api/v1/repos/sultanqasim/rtl-sdr/archive/refs/heads/fast_retune.tar.gz -o rtl-sdr.tar.gz
        tar -xzf rtl-sdr.tar.gz
        mv rtl-sdr-* rtl-sdr
        cd rtl-sdr
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/mingw64
        mingw32-make -j$(nproc)
        mingw32-make install

    # Сборка freqmon (Linux/macOS)
    - name: Compile freqmon (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        g++ -O3 -march=native -ffast-math -std=c++23 -o freqmon freqmon.cpp \
          -lrtlsdr -lkissfft-float -lpthread -lliquid -fpermissive -lSDL2 -lSDL2_ttf \
          -I/usr/local/include -L/usr/local/lib

    # Сборка freqmon (Windows)
    - name: Compile freqmon (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        g++ -O3 -march=native -ffast-math -std=c++23 -o freqmon.exe freqmon.cpp \
          -lrtlsdr -lkissfft-float -lpthread -lliquid -fpermissive -lSDL2 -lSDL2_ttf \
          -I/mingw64/include -L/mingw64/lib

    # Загрузка артефактов
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: freqmon-${{ runner.os }}
        path: |
          freqmon*
